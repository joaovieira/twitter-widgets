<!doctype html>

<html>
  <head>
    <title>twitter-widgets test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script>

      // setup Polymer options
      window.Polymer = {lazyRegister: true, dom: 'shadow'};

    </script>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../twitter-widgets.html">
    <link rel="import" href="../dummy-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <twitter-widgets>
          <a class="twitter-timeline" height="500" href="https://twitter.com/joaomgvieira">Tweets by joaomgvieira</a>
        </twitter-widgets>
      </template>
    </test-fixture>

    <test-fixture id="shadow">
      <template>
        <dummy-element></dummy-element>
      </template>
    </test-fixture>

    <script>
      suite('twitter-widgets', function() {

        test('instantiating the element works', function() {
          let element = fixture('basic');
          assert.equal(element.is, 'twitter-widgets');
        });

        test('renders timeline on light DOM', function () {
          let element = fixture('basic');
          assert.equal(element.querySelectorAll('.twitter-timeline').length, 1);
        });

        test('renders timeline on shadow DOM', function () {
          let element = fixture('shadow');
          assert.equal(element.root.querySelectorAll('.twitter-timeline').length, 1);
        });
      });
    </script>
  </body>
</html>
