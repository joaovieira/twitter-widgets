<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>twitter-widgets test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../twitter-widgets.html">
    <link rel="import" href="../dummy-element.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <twitter-widgets>
          <a class="twitter-timeline" height="500" href="https://twitter.com/joaomgvieira">Tweets by joaomgvieira</a>
        </twitter-widgets>
      </template>
    </test-fixture>

    <test-fixture id="shadow">
      <template>
        <dummy-element></dummy-element>
      </template>
    </test-fixture>

    <script>
      suite('twitter-widgets', () => {

        test('renders timeline on light DOM', function () {
          const element = fixture('basic');
          assert.isNotNull(element.querySelector('.twitter-timeline'));
        });

        test('renders timeline on shadow DOM', function () {
          const element = fixture('shadow');
          assert.isNotNull(element.shadowRoot.querySelectorAll('.twitter-timeline'));
        });

      });
    </script>

  </body>
</html>
